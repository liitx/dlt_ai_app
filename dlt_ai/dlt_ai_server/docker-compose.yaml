version: '3.7'

services:
  postgres:
    image: postgres:14.1
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: dlt_ai
      POSTGRES_PASSWORD: "aGbU44godMgHskgLitzU-p2PsGKTvDHu"
    volumes:
      - dlt_ai_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "kv-6wvB-vdnT9LB5JzZTcg70aDn68CvV"
    environment:
      - REDIS_REPLICATION_MODE=master
volumes:
  dlt_ai_data:
